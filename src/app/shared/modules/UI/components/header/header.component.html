<header class="header-wrapper justify-align-center">
	<div class="header-wrapper__content">
		<ng-container *ngIf="!(isAuth$ | async)">
			<button
				class="btn-primary"
				mat-raised-button
				(click)="goTo(ROUTER_LINKS.login)"
			>
				{{ TEMPLATE_TEXT.login }}
			</button>
			<button
				class="btn-primary"
				mat-raised-button
				(click)="goTo(ROUTER_LINKS.register)"
			>
				{{ TEMPLATE_TEXT.register }}
			</button>
		</ng-container>
		<ng-container *ngIf="isAuth$ | async">
			<button mat-raised-button class="btn-accent" (click)="checkNavigate(EventType.TASK_URL)">
				<mat-icon color="primary">add icon</mat-icon>
			</button>
			<button mat-raised-button class="btn-accent" (click)="checkNavigate(EventType.CATEGORY_URL)">
				<mat-icon color="primary">library_add</mat-icon>
			</button>
			<button
				class="btn-warn"
				mat-raised-button
				(click)="logOut()"
			>
				{{ TEMPLATE_TEXT.logout }}
			</button>
		</ng-container>
	</div>
</header>
