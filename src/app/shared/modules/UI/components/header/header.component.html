<header class="header-wrapper justify-align-center">
	<div class="header-wrapper__content flex">
		<ng-container *ngIf="!(isAuth$ | async)">
			<ui-button
				styleClasses="btn-primary"
				[label]="TEMPLATE_TEXT.login"
				(buttonClick)="goTo(ROUTER_LINKS.login)"
			></ui-button>
			<ui-button
				styleClasses="btn-primary"
				[label]="TEMPLATE_TEXT.register"
				(buttonClick)="goTo(ROUTER_LINKS.register)"
			></ui-button>
		</ng-container>
		<ng-container *ngIf="isAuth$ | async">
			<ui-button
				icon="add icon"
				iconColor="primary"
				(buttonClick)="checkNavigate(EventType.TASK_URL)"
			></ui-button>
			<ui-button
				icon="library_add"
				iconColor="primary"
				(buttonClick)="checkNavigate(EventType.CATEGORY_URL)"
			></ui-button>
			<ui-button
				styleClasses="btn-warn"
				[label]="TEMPLATE_TEXT.logout"
				(buttonClick)="logOut()"
			></ui-button>
		</ng-container>
	</div>
</header>
