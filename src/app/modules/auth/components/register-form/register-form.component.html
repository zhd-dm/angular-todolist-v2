<form
	class="form-group flex-column"
	[formGroup]="form"
>
	<div class="mat-title">{{ TEMPLATE_TEXT.register }}</div>

	<mat-form-field color="accent" appearance="outline">
		<mat-label>{{ TEMPLATE_TEXT.name }}</mat-label>
		<input
			type="text"
			matInput
			formControlName="name"
			[placeholder]="TEMPLATE_TEXT.name">
	</mat-form-field>

	<mat-form-field color="accent" appearance="outline">
		<mat-label>{{ TEMPLATE_TEXT.email }}</mat-label>
		<input
			type="email"
			matInput
			formControlName="email"
			[placeholder]="TEMPLATE_TEXT.emailPlaceholder">
	</mat-form-field>

	<mat-form-field color="accent" appearance="outline">
		<mat-label>{{ TEMPLATE_TEXT.password }}</mat-label>
		<input
			type="password"
			matInput
			formControlName="password"
			[placeholder]="TEMPLATE_TEXT.password">
	</mat-form-field>

	<mat-form-field color="accent" appearance="outline">
		<mat-label>{{ TEMPLATE_TEXT.repeatPassword }}</mat-label>
		<input
			type="password"
			matInput
			formControlName="repeatPassword"
			[placeholder]="TEMPLATE_TEXT.repeatPassword">
	</mat-form-field>

	<ui-button
		[label]="TEMPLATE_TEXT.register"
		[disabled]="form.invalid"
		(buttonClick)="register()"
	></ui-button>
</form>
