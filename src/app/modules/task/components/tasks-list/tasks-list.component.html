<div class="justify-center">
	<table class="mat-elevation-z8 table-list"
		mat-table
		matSort
		[dataSource]="data$">

		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> ID </th>
			<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by task name"> Task name </th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>

		<ng-container matColumnDef="deadline">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by deadline"> Deadline </th>
			<td mat-cell *matCellDef="let element"> {{element.deadline | date}} </td>
		</ng-container>

		<ng-container matColumnDef="priority">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by priority"> Priority </th>
			<td mat-cell *matCellDef="let element">
				<div class="table-list__priority_true" *ngIf="element.priority"></div>
			</td>
		</ng-container>

		<ng-container matColumnDef="category">
			<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category"> Category </th>
			<td mat-cell *matCellDef="let element"> {{element.category}} </td>
		</ng-container>

		<ng-container matColumnDef="settings">
			<th mat-header-cell *matHeaderCellDef> Settings </th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button color="warn" aria-label="Delete task" (click)="deleteTask(element)">
					<mat-icon>delete icon</mat-icon>
				</button>
				<button mat-icon-button color="accent" aria-label="Edit task" (click)="editTask(element)">
					<mat-icon>edit icon</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="6">No tasks avaliable...</td>
		</tr>
	</table>
</div>
