<div class="justify-center">
	<table
		class="mat-elevation-z8 table-list"
		mat-table
		matSort
		[dataSource]="(data$ | async) || []">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>{{ TEMPLATE_TEXT.id }}</th>
			<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>{{ TEMPLATE_TEXT.categoryName }}</th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>

		<ng-container matColumnDef="color">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>{{ TEMPLATE_TEXT.color }}</th>
			<td mat-cell *matCellDef="let element"> {{element.color}} </td>
		</ng-container>

		<ng-container matColumnDef="settings">
			<th mat-header-cell *matHeaderCellDef>{{ TEMPLATE_TEXT.settings }}</th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button color="warn" (click)="deleteCategory(element.id)">
					<mat-icon>delete icon</mat-icon>
				</button>
				<button mat-icon-button color="accent" (click)="editCategory(element)">
					<mat-icon>edit icon</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="6">{{ TEMPLATE_TEXT.empty }}</td>
		</tr>
	</table>
</div>
